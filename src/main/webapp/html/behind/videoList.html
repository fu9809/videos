<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>视频列表管理</title>

    <link href="/videos/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/videos/static/layui/css/layui.css">
    <script src="/videos/static/js/jquery-3.4.1.min.js"></script>
<!--    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>-->
    <script src="/videos/static/layui/layui.js"></script>

</head>
<body>
    <div class="jumbotron" style="padding-top: 15px;padding-bottom: 15px;">
        <div class="container">
            <h2>视频管理</h2>
        </div>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-elem-field site-demo-button">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">新增视频</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">批量删除</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>


    <script type="text/javascript">
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , url: '/videos/video/list.do'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , title: '用户数据表'
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: '序号', width: 80, fixed: 'left', unresize: true, sort: true}
                    , {field: 'title', title: '名称', width: 120}
                    , {field: 'detail', title: '简介', width: 300}
                    , {field: 'speakerName', title: '讲师', width: 100
                        , templet: function(rel){
                            return (rel.speaker) ? '<span>'+ rel.speaker.speakerName +'</span>' : '<span></span>';
                        }}
                    , {field: 'time', title: '时长', width: 100, sort: true
                        , templet: function(rel){
                            var second = rel.time;
                            var minute = ~~(second / 60);
                            var hour = ~~(minute / 60);
                            hour = (hour > 9) ? hour : ('0' + hour);
                            minute = minute % 60;
                            minute = (minute > 9) ? minute : ('0' + minute);
                            second = second % 60;
                            second = (second > 9) ? second : ('0' + second);

                            return '<span>' + hour + ':' + minute + ':' + second + '</span>';
                        }}
                    , {field: 'playNum', title: '播放次数', width: 100}
                    , {fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]]
                , page: true
                , limits: [5, 10, 20]
                , limit: 10
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                }
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>
</body>
</html>
