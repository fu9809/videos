<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省市区联动</title>
    <link rel="stylesheet" href="/videos/static/layui/css/layui.css">
    <link rel="stylesheet" href="/videos/static/city-picker/city-picker.css">
    <script src="/videos/static/layui/layui.js"></script>
    <script src="/videos/static/city-picker/city-picker.data.js"></script>
    <script src="/videos/static/city-picker/citypicker.js"></script>
</head>
<body>
    <div class="layui-inline">
        <label class="layui-form-label width_auto text-r" style="margin-top:2px">省市县：</label>
        <div class="layui-input-inline" >
            <input type="text" autocomplete="on" class="layui-input" id="city-picker" name="city-picker"
                   readonly="readonly" data-toggle="city-picker" placeholder="请选择">
        </div>
    </div>

    <script>
        layui.config({
            base: '/videos/static/city-picker/'
        });
        layui.use(['jquery', 'table','form', 'citypicker'], function () {
            var $ = layui.$
                , table = layui.table
                , form = layui.form
                , cityPicker = layui.citypicker;

            var currentPicker = new cityPicker("#city-picker", {
                provinceName:"provinceId",
                cityName:"cityId",
                districtName: "districtId",
                level: 'districtId'     // 级别
            });
            currentPicker.setValue("北京市/北京市/朝阳区");
        });

    </script>
</body>
</html>
