# Log4J\u914D\u7F6E\u6587\u4EF6\u5B9E\u73B0\u4E86\u8F93\u51FA\u5230\u63A7\u5236\u53F0\u3001\u6587\u4EF6\u3001\u56DE\u6EDA\u6587\u4EF6\u3001\u53D1\u9001\u65E5\u5FD7\u90AE\u4EF6\u3001\u8F93\u51FA\u5230\u6570\u636E\u5E93\u65E5\u5FD7\u8868\u3001\u81EA\u5B9A\u4E49\u6807\u7B7E\u7B49\u5168\u5957\u529F\u80FD\u3002\u62E9\u5176\u4E00\u4E8C\u4F7F\u7528\u5C31\u591F\u7528\u4E86\u3002
log4j.rootLogger=DEBUG, CONSOLE, FILE
log4j.addivity.org.apache=true
# \u5E94\u7528\u4E8E\u63A7\u5236\u53F0
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
# PatternLayout: \u6839\u636E\u6307\u5B9A\u7684\u8F6C\u6362\u6A21\u5F0F\u683C\u5F0F\u5316\u8F93\u51FA\uFF0C\u5982\u679C\u672A\u6307\u5B9A\u8F6C\u6362\u6A21\u5F0F\uFF0C\u5219\u4E3A\u9ED8\u8BA4\u8F6C\u6362\u6A21\u5F0F\u3002
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p %d{ABSOLUTE} [ %c:%L ] %m%n
#\u5E94\u7528\u4E8E\u6587\u4EF6
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=H:\\myFile.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%5p %d{ABSOLUTE} [ %t:%r ] - [ %l ]  %m%n
# \u7ED3\u675F
